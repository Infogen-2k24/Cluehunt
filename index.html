<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Puzzle</title>
    <!-- Add favicon -->
    <link rel="icon" href="images/favicon.png" type="image/png" />
  </head>
  <body>
    <div class="navbar">
    <div class="logo">
      <img src="images/logo_full (1).png" alt="Logo" />
      <span>Sri S Ramasamy Naidu Memorial College</span>
    </div>
    <div class="right-text">Department of Computer Science</div>
  </div>
	

    <!-- Text below the navbar -->
    <div class="infogen-text">INFOGEN 2k24</div>

    <div class="container">
      <div class="tile" onclick="MoveMe(0)"></div>
      <div class="tile" onclick="MoveMe(1)"></div>
      <div class="tile" onclick="MoveMe(2)"></div>
      <div class="tile" onclick="MoveMe(3)"></div>
      <div class="tile" onclick="MoveMe(4)"></div>
      <div class="tile" onclick="MoveMe(5)"></div>
      <div class="tile" onclick="MoveMe(6)"></div>
      <div class="tile" onclick="MoveMe(7)"></div>
      <div class="emtile"></div>
    </div>

    <div class="footer">
      &copy; 2024 Infogen2k24. All rights reserved.
    </div>

    <script src="script.js"></script>
	<script>
  document.addEventListener('contextmenu', function (event) {
    event.preventDefault();
  });

  document.addEventListener('keydown', function (event) {
    // Disable F12 key (Developer Tools)
    if (event.keyCode === 123) {
      event.preventDefault();
    }

    // Disable Ctrl+Shift+I (Inspect Element)
    if (event.ctrlKey && event.shiftKey && event.keyCode === 73) {
      event.preventDefault();
    }

    // Disable Ctrl+U (View Source)
    if (event.ctrlKey && event.keyCode === 85) {
      event.preventDefault();
    }

    // Disable Ctrl+Shift+J (Console)
    if (event.ctrlKey && event.shiftKey && event.keyCode === 74) {
      event.preventDefault();
    }
  });

  document.addEventListener('mousedown', function (event) {
    if (event.button === 2) { // Right-click
      event.preventDefault();
    }
  });
</script>

  </body>
</html>
